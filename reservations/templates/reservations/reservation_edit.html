{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Edit Reservation{% else %}New Reservation{% endif %}{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Reservation{% else %}New Reservation{% endif %}</h1>
<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'event_detail' event.pk %}" class="btn btn-secondary mt-3">Back to event</a>
{% endblock %}
