<!-- event_booking/reservations/templates/reservations/event_edit.html -->

{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Edit Event{% else %}New Event{% endif %}{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Event{% else %}New Event{% endif %}</h1>
<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'event_list' %}" class="btn btn-secondary mt-3">Back to events</a>
{% endblock %}
